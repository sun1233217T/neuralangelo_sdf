logging_iter: 9999999999999  # disable the printing logger

max_iter: 700000

wandb_scalar_iter: 100
wandb_image_iter: 10000
validation_iter: 1000
speed_benchmark: False

checkpoint:
    save_iter: 20000

trainer:
    type: projects.sdf_GS_gengeration.trainer
    profile: False
    cprofile: True
    cprofile_output: train.prof
    ema_config:
        enabled: False
        load_ema_checkpoint: False
    loss_weight:
        render: 1.0
        eikonal: 0.1
        curvature: 5e-4
        # sdf_shift: 0.01
        sdf_render: 1.0
    init:
        type: none
    amp_config:
        enabled: False
    depth_vis_scale: 0.5

GS_pretrainer:
    enabled: False
    gaussian_path: null
    data_root: null
    normalize: True
    normalize_mode: dataset
    gs_cameras_path: null
    align_allow_reflection: False
    camera_align_use_dataset_norm: True
    num_iters: 0
    batch_size: 65536
    radius_std: 0.0
    sdf_mode: zero
    loss_type: l1
    huber_delta: 0.1
    opacity_thresh: 0.0
    max_gaussians: 0
    input_pts: null
    sample_std: 0.05
    N_samples: 1
    clamping_distance: 0.0
    max_points: 0
    eikonal_weight: 0.0
    log_interval: 100
    log_wandb: False
    wandb_step_offset: 0
    force_full_levels: False
    apply_gl_to_cv: True
    dump_points_path: null
    dump_points_num: 0
    optim:
        type: Adam
        params:
            lr: 1e-3
            weight_decay: 0.0
        sched:
            type: constant

model:
    type: projects.sdf_GS_gengeration.model
    object:
        sdf:
            mlp:
                num_layers: 1
                hidden_dim: 256
                skip: []
                activ: softplus
                activ_params:
                    beta: 100
                geometric_init: True
                weight_norm: True
                out_bias: 0.5
                inside_out: False
            encoding:
                type: hashgrid
                levels: 16
                hashgrid:
                    min_logres: 5
                    max_logres: 11
                    dict_size: 22
                    dim: 8
                    range: [-2,2]
                coarse2fine:
                    enabled: True
                    init_active_level: 4
                    step: 5000
            gradient:
                mode: numerical
                taps: 4
        rgb:
            mlp:
                num_layers: 4
                hidden_dim: 256
                skip: []
                activ: relu_
                activ_params: {}
                weight_norm: True
            mode: idr
            encoding_view:
                type: spherical
                levels: 3
        s_var:
            init_val: 3.
            anneal_end: 0.1
    background:
        enabled: True
        white: False
        mlp:
            num_layers: 8
            hidden_dim: 256
            skip: [4]
            num_layers_rgb: 2
            hidden_dim_rgb: 128
            skip_rgb: []
            activ: relu
            activ_params: {}
            activ_density: softplus
            activ_density_params: {}
        view_dep: True
        encoding:
            type: fourier
            levels: 10
        encoding_view:
            type: spherical
            levels: 3
    render:
        rand_rays: 512
        num_samples:
            coarse: 64
            fine: 16
            background: 32
        num_sample_hierarchy: 4
        stratified: True
    appear_embed:
        enabled: False
        dim: 8

optim:
    type: AdamW
    params:
        lr: 1e-3
        weight_decay: 1e-2
    sched:
        iteration_mode: True
        type: two_steps_with_warmup
        warm_up_end: 5000
        two_steps: [300000,400000]
        gamma: 10.0

data:
    type: projects.nerf.datasets.nerf_blender
    root: datasets/nerf-synthetic/lego
    use_multi_epoch_loader: True
    num_workers: 4
    preload: True
    num_images:  # The number of training images.
    train:
        image_size: [800,800]
        batch_size: 2
        subset:
        cut_scale: 1.0
    val:
        image_size: [400,400]
        batch_size: 2
        subset: 4
        max_viz_samples: 16
    readjust:
        center: [0.,0.,0.]
        scale: 1.
